<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Mapbox Height Graph Development Example</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style>
        html, body, #map {
            height:100%;
            width:100%;
            padding:0;
            margin:0;
        }
    </style>

    <link href='https://api.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.js'></script>
    <link rel="stylesheet" href="../src/heightgraph.css"/>
    <script type="text/javascript" src="../example/data.js"></script>
    <script type="text/javascript" src="../example/data_2.js"></script>
    <script type="text/javascript" src="../example/data_3.js"></script>
    <script type="text/javascript" src="../example/mappings.js"></script>

</head>
<body>
<div id="overlay" style="position:absolute; bottom:10px; left:10px; background-color:white; width:100px; height:250px; z-index: 1000 ; opacity: 0.7">
    <button id="data1">Data 1 <br>(4 cat)</button>
    <button id="data2">Data 2 <br>(1 cat)</button>
    <button id="data3">Data 3 <br>(1 different)</button>
    <button id="data4">Data 4 <br>(empty)</button>
    <button id="toggle_units">Toggle Units</button>
</div>
<div id="map"></div>
</body>
<script type="module" src="../example/mapbox-example.js" defer></script>
</html>
